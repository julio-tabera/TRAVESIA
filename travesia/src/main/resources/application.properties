# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html # ;charset=<encoding> is added
spring.thymeleaf.cache=true 

server.port=9090

# Configurar la coneccion a la base de datos
spring.datasource.url = jdbc:mysql://localhost:3306/travesias?useSSL=false
spring.datasource.name= travesias
spring.datasource.username = root
# spring.datasource.password = 
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

# Indicar el DBMS
spring.jpa.database-platform= org.hibernate.dialect.MySQLDialect

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql= true


# Configurar Hibernate
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql =true