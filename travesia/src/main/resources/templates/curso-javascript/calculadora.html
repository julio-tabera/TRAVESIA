     </div>

            </div>
          
            <div class="form-group">

            </div>

            <div class="form-group">
                
                <button id="boton_1" name="1" onclick="Almacenar($(this));" class="btn btn-outline-primary" style="width: 16%;">1</button>

            </div>
          

            <div class="form-group">
                
                <button id="boton_0" name="0" onclick="Almacenar($(this));" class="btn btn-outline-primary" style="width: 16%;">0</button>
                <button class="btn btn-outline-primary" style="width: 16%;">,</button>
